<!-- Declare that this document is html type -->
<!DOCTYPE html>
<!-- Begin the html code and declare the language as English -->
<html lang="en">
<!-- Start of Head tag -->
<head>
	<meta charset="UTF-8">
	<title>Ashley & Co. - Customer Information</title>
	<link rel="stylesheet" href="Tech Project 4b.css">
<!-- End of Head tag -->
</head> 

<!-- Start of body tag -->
<body>
	<!-- Use of Header 1 on Text aligned to the center of the page -->
	<h1 style="text-align:center;">Ashley & Co. <br> Customer Information</h1>
	<p>Please Enter the Required Information Below:</p>
	<!-- Form and fieldset are used to group the requested input(information) together as well as display the Submit button -->
	<form id="customerInformationForm">
		<!-- Start of fieldset tag -->
		<fieldset>
			<legend>Customer Information:</legend>
			First Name:<br><input type="text" name="firstname">
			<br><br>
			Last Name:<br><input type="text" name="lastname">
			<br><br>
			Email:<br><input type="email" name="email">
			<br><br>
			<input type="submit">
		<!-- End of fieldset tag -->
		</fieldset>
	</form>
<!-- End of body tag -->
</body>
</html>
